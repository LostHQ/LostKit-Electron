<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="nav">
        <div class="nav-button special-link" onclick="openNav('worldswitcher')">
            <img src="assets/LostCity.png" class="nav-icon">
            <span>Switch World</span>
        </div>
        <div class="nav-button special-link" onclick="toggleChat()">
            <img src="assets/chat.png" class="nav-icon">
            <span>Chat</span>
        </div>
        <div class="nav-button special-link" onclick="openNav('hiscores')">
            <img src="assets/hiscores.png" class="nav-icon">
            <span>Hiscores</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://lostcity.rs', 'Forums')">
            <img src="assets/forums.png" class="nav-icon">
            <span>Forums</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://tools.losthq.rs/cluecoordinator/', 'Coordinates')">
            <img src="assets/coordinates.png" class="nav-icon">
            <span>Coordinates</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://razgals.github.io/Treasure/', 'Clue Help')">
            <img src="assets/cluehelp.png" class="nav-icon">
            <span>Clue Help</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://2004.lostcity.rs/worldmap', 'World Map')">
            <img src="assets/worldmap.png" class="nav-icon">
            <span>World Map</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://lostcity.markets', 'Markets')">
            <img src="assets/market.png" class="nav-icon">
            <span>Markets</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://2004.losthq.rs/?p=questguides', 'Quest Guides')">
            <img src="assets/quests.png" class="nav-icon">
            <span>Quest Guides</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://2004.losthq.rs/?p=skillguides', 'Skill Guides')">
            <img src="assets/skillsguides.png" class="nav-icon">
            <span>Skill Guides</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://2004.losthq.rs/?p=calculators', 'Skills Calculator')">
            <img src="assets/skillscalculator.png" class="nav-icon">
            <span>Skills Calculator</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://2004.losthq.rs/?p=droptables', 'Bestiary')">
            <img src="assets/bestiary.png" class="nav-icon">
            <span>Bestiary</span>
        </div>
        <div class="nav-button link" onclick="addTab('https://www.lostcitylabs.com', 'Lost City Labs')">
            <img src="assets/lcl.png" class="nav-icon">
            <span>Lost City Labs</span>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        function addTab(url, title) { ipcRenderer.send('add-tab', url, title); }
        function openNav(view) { ipcRenderer.send('switch-nav-view', view); }
        function toggleChat() { ipcRenderer.send('toggle-chat'); }
    </script>
</body>
</html>
